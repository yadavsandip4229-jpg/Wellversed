<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Demo Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: left;
      color: #222;
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
      font-size: 15px;
    }
    .coupon {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .coupon input {
      flex: 1;
    }
    .coupon button {
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
    }
    .pay-options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .pay-btn {
      width: 100%;
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 15px;
    }
    .success {
      display: none;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deliver To</h2>
    <form id="orderForm">
      <label>First name</label>
      <input type="text" id="fname" placeholder="Enter first name" required />

      <label>Last name</label>
      <input type="text" id="lname" placeholder="Enter last name" required />

      <label>State</label>
      <input type="text" id="state" placeholder="Enter your state" required />

      <label>City</label>
      <input type="text" id="city" placeholder="Enter your city" required />

      <label>Pincode</label>
      <input type="text" id="pincode" placeholder="Enter pincode" required />

      <label>Address</label>
      <input type="text" id="address" placeholder="House No, Street, Locality" required />

      <label>Mobile number</label>
      <input type="text" id="mobile" placeholder="Enter mobile number" required />

      <h2>Offers & Rewards</h2>
      <div class="coupon">
        <input type="text" id="couponCode" placeholder="Enter coupon code (SAVE50)" />
        <button type="button" onclick="applyCoupon()">Apply</button>
      </div>
      <p id="discountInfo" style="font-size:14px; color:#555;">Redeem Reward Points worth ₹50</p>

      <h2>Payment Options</h2>
      <div class="pay-options">
        <button type="button" onclick="selectUPI('phonepe')">PhonePe</button>
        <button type="button" onclick="selectUPI('gpay')">GPay</button>
        <button type="button" onclick="selectUPI('paytm')">Paytm</button>
      </div>

      <button type="button" id="payBtn" class="pay-btn">Pay ₹569</button>

      <div id="successBox" class="success">✅ Payment Successful! Your order has been placed.</div>
    </form>
    <p style="text-align:center; margin-top:15px; color:#888;">Powered by Demo Payment</p>
  </div>

  <script>
    let amount = 569;
    function applyCoupon() {
      const code = document.getElementById("couponCode").value.trim();
      if (code.toUpperCase() === "SAVE50") {
        amount = 519;
        document.getElementById("payBtn").innerText = "Pay ₹" + amount;
        alert("Coupon applied! ₹50 discount added.");
      } else {
        alert("Invalid coupon code.");
      }
    }

    let selectedUPI = "";
    function selectUPI(app) {
      selectedUPI = app;
      alert(app.toUpperCase() + " selected for payment.");
    }

    document.getElementById("payBtn").addEventListener("click", function() {
      if (selectedUPI === "") {
        alert("Please select a UPI app (PhonePe, GPay, Paytm).");
        return;
      }
      const upiLink = `upi://pay?pa=merchant@upi&pn=DemoStore&am=${amount}&cu=INR`;
      window.location.href = upiLink;
      document.getElementById("successBox").style.display = "block";
    });
  </script>
</body>
</html>
