<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wellversed-like Demo Store</title>
<style>
/* ---- styling ‡§µ‡§π‡•Ä ‡§∞‡§ñ‡•Ä ‡§ó‡§à ‡§π‡•à ---- */
:root{
  --accent:#22b8b0;--muted:#8b9aa3;--card:#ffffff;--bg:#f4f6f7;--danger:#e74c3c;--success:#2ecc71;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Roboto,'Noto Sans',sans-serif;background:var(--bg);color:#0b2540;}
a{color:inherit;text-decoration:none}
header{background:#fff;padding:12px 14px;border-bottom:1px solid #e6eef0;position:sticky;top:0;z-index:40}
.top{display:flex;align-items:center;gap:12px;max-width:1100px;margin:0 auto}
.brand{color:var(--accent);font-weight:700;font-size:20px}
.search{flex:1}
.search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #e0eceb;font-size:14px}
.icon-btn{width:36px;height:36px;border-radius:8px;background:#f1fbfa;display:flex;align-items:center;justify-content:center}
main{max-width:1100px;margin:14px auto;padding:0 14px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.card{background:var(--card);border-radius:12px;padding:10px;box-shadow:0 6px 20px rgba(10,30,40,0.04);}
.card img{width:100%;height:130px;object-fit:contain;border-radius:8px;background:#fafafa}
.add{display:inline-block;margin-top:10px;padding:10px;border-radius:10px;border:2px solid var(--accent);background:#fff;cursor:pointer;font-weight:700}
.cartbar{position:fixed;left:12px;right:12px;bottom:12px;background:var(--accent);padding:12px 16px;color:#fff;display:flex;align-items:center;justify-content:space-between;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.12);z-index:50}
.cartbar .btn{background:#fff;color:var(--accent);padding:8px 10px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
.drawer{position:fixed;right:0;left:0;bottom:0;height:86vh;background:#fff;border-top-left-radius:14px;border-top-right-radius:14px;box-shadow:0 -6px 30px rgba(0,0,0,0.12);padding:12px 14px;transform:translateY(100%);transition:transform .25s ease;z-index:70;display:flex;flex-direction:column}
.drawer.open{transform:translateY(0)}
#successToast{display:none;position:fixed;left:50%;transform:translateX(-50%);bottom:40px;background:var(--success);color:#fff;padding:12px 16px;border-radius:8px;z-index:90}
</style>
</head>
<body>

<header>
  <div class="top">
    <div class="brand">wellversed‚Ñ¢</div>
    <div class="search"><input id="searchInput" placeholder="Search products" oninput="onSearch()" /></div>
    <div class="icon-btn">‚ô°</div>
  </div>
</header>

<main>
  <section class="grid" id="productGrid"></section>
</main>

<div class="cartbar" id="cartbar" style="display:none">
  <div>üõí <span id="cartCount">0</span> items ‚Ä¢ ‚Çπ<span id="cartTotal">0</span></div>
  <div><button class="btn" onclick="openDrawer()">VIEW CART</button></div>
</div>

<div class="drawer" id="cartDrawer">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <div><b>Your Cart</b></div>
    <button onclick="closeDrawer()" style="border:none;background:none;font-size:20px">‚úï</button>
  </div>
  <div id="cartItems" style="flex:1;overflow:auto;margin-top:10px"></div>
  <div style="margin-top:auto">
    <button onclick="openCheckout()" style="width:100%;padding:12px;border:none;background:var(--accent);color:#fff;border-radius:10px;font-weight:700">Checkout</button>
  </div>
</div>

<!-- Payment success -->
<div id="successToast">‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§∏‡§´‡§≤! ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§™‡•ç‡§≤‡•á‡§∏ ‡§π‡•ã ‡§ó‡§Ø‡§æ ‚úÖ</div>

<script>
// ========== CONFIG ==========
const MERCHANT_UPI = "yourname@upi"; // ‚Üê ‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡§æ ‡§Ö‡§∏‡§≤‡•Ä UPI ID ‡§°‡§æ‡§≤‡•á‡§Ç
const PRODUCTS = [
  {id:1,title:"Whey Protein",price:999,img:"https://via.placeholder.com/300x180?text=Whey"},
  {id:2,title:"Creatine Monohydrate",price:699,img:"https://via.placeholder.com/300x180?text=Creatine"},
  {id:3,title:"Pre Workout",price:499,img:"https://via.placeholder.com/300x180?text=Preworkout"}
];

let cart = [];

// ========== PRODUCT RENDER ==========
function renderProducts(){
  const grid=document.getElementById("productGrid");
  grid.innerHTML="";
  PRODUCTS.forEach(p=>{
    grid.innerHTML+=`
      <div class="card">
        <img src="${p.img}"/><div><b>${p.title}</b></div>
        <div>‚Çπ${p.price}</div>
        <button class="add" onclick="addToCart(${p.id})">Add</button>
      </div>`;
  });
}
renderProducts();

// ========== CART ==========
function addToCart(id){
  const prod=PRODUCTS.find(p=>p.id===id);
  const existing=cart.find(i=>i.id===id);
  if(existing) existing.qty++;
  else cart.push({...prod,qty:1});
  updateCart();
}
function updateCart(){
  document.getElementById("cartCount").textContent=cart.reduce((a,b)=>a+b.qty,0);
  document.getElementById("cartTotal").textContent=cart.reduce((a,b)=>a+b.price*b.qty,0);
  document.getElementById("cartbar").style.display="flex";
}
function openDrawer(){
  document.getElementById("cartDrawer").classList.add("open");
  renderCartItems();
}
function closeDrawer(){
  document.getElementById("cartDrawer").classList.remove("open");
}
function renderCartItems(){
  const div=document.getElementById("cartItems");
  div.innerHTML="";
  cart.forEach((i,idx)=>{
    div.innerHTML+=`
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div>${i.title} x${i.qty}</div>
        <div>‚Çπ${i.price*i.qty}</div>
      </div>`;
  });
}

// ========== CHECKOUT ==========
function openCheckout(){
  const total=cart.reduce((a,b)=>a+b.price*b.qty,0);
  if(total<=0){alert("Cart empty");return;}
  // UPI deep link
  const name="Demo Store";
  const txnid="T"+Date.now();
  const note="Order Payment";
  const url=`upi://pay?pa=${MERCHANT_UPI}&pn=${encodeURIComponent(name)}&am=${total}&tn=${encodeURIComponent(note)}&cu=INR&tr=${txnid}`;
  // redirect
  window.location.href=url;
  // after redirect, show success
  setTimeout(()=>{
    document.getElementById("successToast").style.display="block";
    setTimeout(()=>document.getElementById("successToast").style.display="none",4000);
    cart=[];updateCart();closeDrawer();
  },4000);
}

// ========== SEARCH ==========
function onSearch(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  const f=PRODUCTS.filter(p=>p.title.toLowerCase().includes(q));
  const grid=document.getElementById("productGrid");
  grid.innerHTML="";
  f.forEach(p=>{
    grid.innerHTML+=`
      <div class="card"><img src="${p.img}"/><div><b>${p.title}</b></div>
      <div>‚Çπ${p.price}</div>
      <button class="add" onclick="addToCart(${p.id})">Add</button></div>`;
  });
}
</script>
</body>
</html>
