<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wellversed - Demo Store</title>
  <style>
    :root{--accent:#22b8b0;--card:#fff;--muted:#777}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;margin:0;background:#f6f8f9;color:#0b2540}
    header{background:#fff;padding:18px 16px;border-bottom:1px solid #e6eef0;position:sticky;top:0;z-index:20}
    .top{display:flex;align-items:center;gap:12px}
    .brand{color:var(--accent);font-weight:700;font-size:28px}
    .search{flex:1;margin-left:8px}
    .search input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e0eceb}
    main{padding:18px}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .filters{background:#fff;padding:10px;border-radius:8px;box-shadow:0 1px 0 rgba(0,0,0,0.03)}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(10,30,40,0.04);position:relative}
    .card img{width:100%;height:120px;object-fit:contain;border-radius:8px;background:#fafafa}
    .rating{position:absolute;left:12px;top:12px;background:#18a999;color:#fff;padding:6px 8px;border-radius:8px;font-weight:700}
    .veg{position:absolute;right:12px;top:12px;border-radius:4px;padding:4px;background:#fff;border:1px solid #e6f2f0}
    .title{margin-top:10px;font-weight:600}
    .price{margin-top:6px;font-weight:700}
    .old{color:var(--muted);text-decoration:line-through;font-weight:500;margin-left:8px;font-size:14px}
    .off{color:#0aa64a;font-weight:700;margin-top:4px}
    .add{display:inline-block;margin-top:10px;padding:10px 12px;border-radius:10px;border:2px solid var(--accent);background:#fff;cursor:pointer}
    .add.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .cartbar{position:fixed;left:0;right:0;bottom:0;background:var(--accent);padding:12px 16px;color:#fff;display:flex;align-items:center;justify-content:space-between;border-top-left-radius:8px;border-top-right-radius:8px}
    .small{font-size:14px}
    #successToast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);background:#0aa64a;color:white;padding:12px 20px;border-radius:10px;display:none;font-weight:600;}
    @media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="brand">wellversed<span style="font-weight:400;color:#4a6570">‚Ñ¢</span></div>
      <div class="search"><input id="q" placeholder="Search for Health Products" oninput="searchProducts()"/></div>
      <div style="width:36px;height:36px;border-radius:8px;background:#f1fbfa;display:flex;align-items:center;justify-content:center">‚ô°</div>
    </div>
  </header>

  <main>
    <div class="controls">
      <div class="filters">Filters</div>
      <div class="sort">Sort by: <button onclick="sortBy()">‚áÖ</button></div>
    </div>
    <section class="grid" id="products"></section>
  </main>

  <div class="cartbar" id="cartbar" style="display:none">
    <div>üõí <span id="cart-count">0</span> items ‚Ä¢ ‚Çπ<span id="cart-total">0</span></div>
    <div><button style="padding:8px 12px;border-radius:8px;border:none;background:#fff;color:var(--accent);font-weight:700" onclick="checkout()">VIEW CART</button></div>
  </div>

  <div id="successToast">‚úÖ Payment Successful! Order placed.</div>

  <script>
    const PRODUCTS = [
      {id:1,title:'Wellcore - Micronised Creatine',price:569,old:749,rate:4.9,img:'https://via.placeholder.com/300x180?text=Creatine'},
      {id:2,title:'Wellcore - Pure Micronised',price:569,old:749,rate:4.9,img:'https://via.placeholder.com/300x180?text=Pure+Creatine'},
      {id:3,title:'Whey Protein - 1kg',price:1299,old:1499,rate:4.7,img:'https://via.placeholder.com/300x180?text=Whey'},
      {id:4,title:'Pre-Workout - 300g',price:899,old:1099,rate:4.6,img:'https://via.placeholder.com/300x180?text=Pre-Workout'}
    ];

    let cart = {count:0,total:0,items:[]};

    function renderProducts(list){
      const container = document.getElementById('products'); container.innerHTML='';
      list.forEach(p=>{
        const c=document.createElement('div'); c.className='card';
        c.innerHTML=`
          <div class="rating">${p.rate} ‚òÖ</div>
          <div class="veg">‚óè</div>
          <img src="${p.img}" alt="${p.title}" />
          <div class="title">${p.title}</div>
          <div class="price">‚Çπ${p.price} <span class="old">‚Çπ${p.old}</span></div>
          <div class="off">${Math.round((1 - p.price/p.old)*100)}% off</div>
          <button class="add primary" onclick="addToCart(${p.id})">Add to cart</button>`;
        container.appendChild(c);
      });
    }

    function addToCart(id){
      const p = PRODUCTS.find(x=>x.id===id);
      cart.count += 1; cart.total += p.price; cart.items.push(p);
      document.getElementById('cart-count').textContent = cart.count;
      document.getElementById('cart-total').textContent = cart.total;
      document.getElementById('cartbar').style.display = 'flex';
    }

    function sortBy(){
      PRODUCTS.reverse();
      renderProducts(PRODUCTS);
    }

    function searchProducts(){
      const q = document.getElementById('q').value.toLowerCase();
      const filtered = PRODUCTS.filter(p => p.title.toLowerCase().includes(q));
      renderProducts(filtered);
    }

    function checkout(){
      // ‚úÖ UPI Payment Redirect
      const upiID = "9142304374-2@ybl"; // ‚Üê ‡§á‡§∏‡•á ‡§Ö‡§™‡§®‡•á ‡§Ö‡§∏‡§≤‡•Ä UPI ID ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç
      const amount = cart.total;
      const name = "Wellversed Store";
      const note = "Order Payment";
      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
      window.location.href = upiLink;

      // Show success message after 5 sec (demo)
      setTimeout(()=>{
        cart = {count:0,total:0,items:[]};
        document.getElementById('cartbar').style.display='none';
        document.getElementById('successToast').style.display='block';
        setTimeout(()=>document.getElementById('successToast').style.display='none',4000);
      },5000);
    }

    renderProducts(PRODUCTS);
  </script>
</body>
</html>
