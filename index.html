<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wellversed - Demo</title>
  <style>
    :root{--accent:#22b8b0;--card:#fff;--muted:#777}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;margin:0;background:#f6f8f9;color:#0b2540}
    header{background:#fff;padding:12px 16px;border-bottom:1px solid #e6eef0;position:sticky;top:0;z-index:20}
    .top{display:flex;align-items:center;gap:12px}
    .brand{color:var(--accent);font-weight:700;font-size:22px}
    .search{flex:1;margin-left:8px}
    .search input{width:100%;padding:10px;border-radius:10px;border:1px solid #e0eceb}
    main{padding:12px}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .filters{background:#fff;padding:8px 12px;border-radius:8px;box-shadow:0 1px 0 rgba(0,0,0,0.03);}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .card{background:var(--card);border-radius:12px;padding:10px;box-shadow:0 4px 14px rgba(10,30,40,0.05);position:relative}
    .card img{width:100%;height:120px;object-fit:contain;border-radius:8px;background:#fafafa}
    .rating{position:absolute;left:10px;top:10px;background:#18a999;color:#fff;padding:4px 6px;border-radius:6px;font-size:13px}
    .veg{position:absolute;right:10px;top:10px;border-radius:4px;padding:2px 4px;background:#fff;border:1px solid #e6f2f0}
    .title{margin-top:6px;font-weight:600;font-size:15px}
    .price{margin-top:4px;font-weight:700}
    .old{color:var(--muted);text-decoration:line-through;font-weight:500;margin-left:8px;font-size:13px}
    .off{color:#0aa64a;font-weight:700;font-size:13px;margin-top:2px}
    .add{margin-top:8px;padding:8px 10px;border-radius:8px;border:2px solid var(--accent);background:#fff;cursor:pointer;font-size:14px}
    .add.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .cartbar{position:fixed;left:0;right:0;bottom:0;background:var(--accent);padding:12px 16px;color:#fff;display:flex;align-items:center;justify-content:space-between;border-top-left-radius:8px;border-top-right-radius:8px}
    .small{font-size:14px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="brand">wellversed<span style="font-weight:400;color:#4a6570">‚Ñ¢</span></div>
      <div class="search"><input id="q" placeholder="Search products..." onkeyup="searchProducts()" /></div>
      <div style="width:32px;height:32px;border-radius:8px;background:#f1fbfa;display:flex;align-items:center;justify-content:center">‚ô°</div>
    </div>
  </header>

  <main>
    <div class="controls">
      <div class="filters">Filters</div>
      <div class="sort">Sort by: <button onclick="sortBy()">‚áÖ</button></div>
    </div>
    <section class="grid" id="products"></section>
  </main>

  <!-- Cart bar -->
  <div class="cartbar" id="cartbar" style="display:none">
    <div>üõí <span id="cart-count">0</span> items ‚Ä¢ ‚Çπ<span id="cart-total">0</span></div>
    <div><button onclick="viewCart()" style="padding:6px 10px;border-radius:8px;border:none;background:#fff;color:var(--accent);font-weight:700">VIEW CART</button></div>
  </div>

  <!-- Order form modal -->
  <div id="orderForm" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;">
    <div style="background:#fff;padding:20px;border-radius:10px;max-width:400px;width:90%;">
      <h3>Order Form</h3>
      <input id="name" placeholder="Name" style="width:100%;padding:8px;margin:6px 0" />
      <input id="address" placeholder="Address" style="width:100%;padding:8px;margin:6px 0" />
      <input id="phone" placeholder="Phone" style="width:100%;padding:8px;margin:6px 0" />
      <button onclick="submitOrder()" style="margin-top:10px;padding:10px;width:100%;background:var(--accent);color:#fff;border:none;border-radius:8px">Place Order</button>
      <button onclick="closeForm()" style="margin-top:6px;padding:8px;width:100%;background:#ccc;border:none;border-radius:8px">Cancel</button>
    </div>
  </div>

  <script>
    const PRODUCTS = [
      {id:1,title:'Wellcore - Micronised Creatine',price:569,old:749,rate:4.9,img:'https://via.placeholder.com/300x180?text=Creatine'},
      {id:2,title:'Wellcore - Pure Micronised',price:569,old:749,rate:4.9,img:'https://via.placeholder.com/300x180?text=Pure+Creatine'},
      {id:3,title:'Whey Protein - 1kg',price:1299,old:1499,rate:4.7,img:'https://via.placeholder.com/300x180?text=Whey'},
      {id:4,title:'Pre-Workout - 300g',price:899,old:1099,rate:4.6,img:'https://via.placeholder.com/300x180?text=Pre-Workout'}
    ];
    const cart = {count:0,total:0,items:[]};

    function renderProducts(list){
      const container=document.getElementById('products');container.innerHTML='';
      list.forEach(p=>{
        const c=document.createElement('div');c.className='card';
        c.innerHTML=`
          <div class="rating">${p.rate} ‚òÖ</div>
          <div class="veg">‚óè</div>
          <img src="${p.img}" alt="${p.title}" />
          <div class="title">${p.title}</div>
          <div class="price">‚Çπ${p.price} <span class="old">‚Çπ${p.old}</span></div>
          <div class="off">${Math.round((1 - p.price/p.old)*100)}% off</div>
          <button class="add" onclick="addToCart(${p.id})">Add to cart</button>`;
        container.appendChild(c);
      });
    }

    function addToCart(id){
      const p=PRODUCTS.find(x=>x.id===id);
      cart.count++; cart.total+=p.price; cart.items.push(p);
      document.getElementById('cart-count').textContent=cart.count;
      document.getElementById('cart-total').textContent=cart.total;
      document.getElementById('cartbar').style.display='flex';
    }

    function searchProducts(){
      const q=document.getElementById('q').value.toLowerCase();
      const filtered=PRODUCTS.filter(p=>p.title.toLowerCase().includes(q));
      renderProducts(filtered);
    }

    function viewCart(){
      if(cart.count===0){alert("Your cart is empty!");return;}
      let msg="üõí Your Cart:\n";
      cart.items.forEach((p,i)=>{msg+=`${i+1}. ${p.title} - ‚Çπ${p.price}\n`;});
      msg+=`\nTotal: ‚Çπ${cart.total}`;
      alert(msg);
      document.getElementById('orderForm').style.display='flex';
    }

    function closeForm(){document.getElementById('orderForm').style.display='none';}
    function submitOrder(){
      const name=document.getElementById('name').value;
      const address=document.getElementById('address').value;
      const phone=document.getElementById('phone').value;
      if(!name||!address||!phone){alert("Please fill all fields");return;}
      alert("‚úÖ Order placed successfully!\nThanks "+name);
      cart.count=0; cart.total=0; cart.items=[];
      document.getElementById('cartbar').style.display='none';
      closeForm();
    }

    function sortBy(){alert("Sorting demo only!")}
    renderProducts(PRODUCTS);
  </script>
</body>
</html>
